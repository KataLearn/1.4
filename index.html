<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <input type="checkbox" id="gamburger" class="header__nav__checkbox">
                <label for="gamburger" class="header__nav__btn gamburger-btn">
                    <span class="gamburger-btn__line"></span>
                </label>
                <div class="gamburger-menu">
                    <div class="gamburger-menu__header">
                        <a href="#" class="gamburger-menu__header__logo logo">
                            <img src="img/Group.svg" alt="logo" class="logo__img">
                        </a>
                        <a href="#" class="gamburger-menu__header__search search">
                            <img src="img/search.svg" alt="search" class="search__img">
                        </a>
                    </div>
                    <div class="gamburger-menu__info info">
                        <ul class="info__menu">
                            <li class="info__menu__item">
                                <a href="#">
                                    Ремонт техники
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Услуги и сервисы
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Корпоративным клиентам
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Продавцам техники
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Партнерам
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Производителям
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Наши сервисные центры
                                </a>
                            </li>
                            <li class="info__menu__item">
                                <a href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                        <div class="info__connect">
                            <div class="info__connect__feedback feedback">
                                <a href="#" class="feedback__form">
                                    <img src="img/chat copy.svg" alt="">
                                </a>
                                <a href="#" class="feedback__form">
                                    <img src="img/chat.svg" alt="">
                                </a>
                                <a href="#" class="feedback__form">
                                    <img src="img/profile.svg" alt="">
                                </a>
                            </div>
                            <div class="info__connect__email email">
                                <a href="#" class="email__address">
                                    mail@cps.com
                                </a>
                            </div>
                            <div class="info__connect__tel tel">
                                <a href="#" class="tel__number">
                                    8 800 890 8900
                                </a>
                            </div>
                            <div class="info__connect__lang lang">
                                <a href="#" class="lang__link">RU</a>
                                <a href="#" class="lang__link">EN</a>
                                <a href="#" class="lang__link">CH</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
